<!DOCTYPE html>
<html lang="en" ng-app="capstone">

<head>
  <meta charset="UTF-8">
  <title>Sassy CV</title>
  <link rel="icon" type="image/png" href="./cv.png">
  <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap-theme.css">
  <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.css">
  <link rel="stylesheet" href="./basic.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
  <script src="./bower_components/angular-route/angular-route.js"></script>
  <script src="./bower_components/angular-route-styles/route-styles.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/basic.js"></script>
  <script src="./js/controllers.js"></script>
</head>

<body ng-view>
  <script type="text/ng-template" id="list.html">
    <ul dnd-list="list">
      <li ng-repeat="item in list" dnd-draggable="item" dnd-effect-allowed="move" dnd-moved="list.splice($index, 1)" dnd-selected="models.selected = item" ng-class="{selected: models.selected === item}" class="{{item.id}}" ng-include="item.type + '.html'">
      </li>
    </ul>
  </script>
  <!-- This template is responsible for rendering a container element. It uses the above list template to render each container column -->
  <script type="text/ng-template" id="container.html">
    <div class="container-element box-blue">
      <div class="column" ng-repeat="list in item.columns" ng-include="'list.html'"></div>
      <div class="clearfix"></div>
    </div>
  </script>
  <!-- Template for a normal list item -->
  <script type="text/ng-template" id="item.html">
    <div class="box item {{item.model}}">{{item.id}}</div>
  </script>

  <!-- Template for a heading -->
  <script type="text/ng-template" id="h1.html">
    <h1 class="box title {{item.model}}">{{item.id}}</h1>
  </script>
    <!-- Template for a heading -->
  <script type="text/ng-template" id="h2.html">
    <h2 class="box title {{item.model}}">{{item.id}}</h2>
  </script>
  <!-- Template for a title -->
  <script type="text/ng-template" id="h3.html">
    <h3 class="box title {{item.model}}">{{item.id}}</h3>
  </script>

    <!-- Template for a title -->
  <script type="text/ng-template" id="h4.html">
    <h3 class="box title {{item.model}}">{{item.id}}</h3>
  </script>
    <!-- Template for title -->
  <script type="text/ng-template" id="h5.html">
    <h1 class="box title {{item.model}}">{{item.id}}</h1>
  </script> 
  <!-- Template for title -->
  <script type="text/ng-template" id="h6.html">
    <h4 class="box title {{item.model}}">{{item.id}}</h4>
  </script>

  <!-- Template for title -->
  <script type="text/ng-template" id="title.html">
    <h5 class="box title {{item.model}}">{{item.id}}</h5>
  </script>

  <!-- Template for title -->
  <script type="text/ng-template" id="title.html">
    <h6 class="box title {{item.model}}">{{item.id}}</h6>
  </script>

  <!-- Template for a bullet -->
  <script type="text/ng-template" id="bullet.html">
    <div class="bullet {{item.model}}">â€¢ {{item.id}}</div>
  </script>
  
  <!-- Main area with dropzones and source code -->
<div class="wrapper">
  <div class="form" ng-show="isFormOpen">
  <input type="text" ng-model="name">
    <h2>Generated Model</h2>
    <pre>{{modelAsJson}}</pre>
  </div>
  <div class="demo">
  <div ng-repeat="(zone, list) in models.dropzones" ng-if="!$last">
      <div class="dropzone {{zone}}">
        
        <!-- The dropzone also uses the list template -->
        <div ng-include="'list.html'"></div>
      </div>
    </div>
    <div view-source="nested" highlight-lines="{markup: '1-18, 20-28, 40-42, 57-68, 78-82'}"></div>
  </div>
  </div>
</div>
  
  <!-- Sidebar -->
  <div class="sidebar options">
  <div ng-if="models.selected" class="box box-grey box-padding">
      <h3>Selected</h3>
      <strong>Type: </strong> {{models.selected.name}}
      <br>
      <input type="text" ng-model="models.selected.id" autofocus="true" class="form-control" style="margin-top: 5px" />
    </div>
    <div class="toggle">
        <button class="btn btn-info" ng-click="isFormOpen = !isFormOpen">Show/Hide Form</button>
    </div>
    <div class="toolbox box box-grey box-padding">
      <h3>New Elements</h3>
      <ul>
        
        <!-- The toolbox only allows to copy objects, not move it. After a new
                 element was created, dnd-copied is invoked and we generate the next id -->
        <li class="choices" ng-repeat="item in models.templates" dnd-draggable="item" dnd-effect-allowed="copy" dnd-copied="{{item.id}}">
          <button type="button" class="btn btn-default">{{item.name}}</button>
        </li>
      </ul>
    </div>

    <div ng-repeat="(zone, list) in models.dropzones" ng-if="$last" class="col-md-6">
      <div class="dropzone {{zone}}">
        
        <!-- The dropzone also uses the list template -->
        <h3>{{zone}}</h3>
        <div class="waiting"></div>
        <div ng-include="'list.html'" class="waitlist"></div>
      </div>
    </div>
    <div view-source="nested" highlight-lines="{markup: '1-18, 20-28, 40-42, 57-68, 78-82'}"></div>

    


    <div class="trashcan box box-grey box-padding">
      
      <!-- If you use [] as referenced list, the dropped elements will be lost -->
      <h3>Trashcan</h3>
      <ul dnd-list="[]">
        <h1>X</h1>
      </ul>
    </div>
  </div>
  <div class="layouts sidebar">
    <a href="#layout1" class="btn btn-default"><button>Layout1</button></a>
    <a href="#layout2" class="btn btn-default"><img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcT4x3MZl0ct580kvhrVxQTW90ADKsAq1PyKK8dFvicbOCHUgsO_Mw" alt=""></a>
