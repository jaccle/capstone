<!DOCTYPE html>
<html lang="en" ng-app="capstone">

<head>
  <meta charset="UTF-8">
  <title>Sassy CV</title>
  <link rel="stylesheet" href="./bower_components/Skeleton-2.0.4/css/normalize.css">
  <link rel="stylesheet" href="./bower_components/Skeleton-2.0.4/css/skeleton.css">
  <link rel="stylesheet" href="./basic.css">
  <link rel="stylesheet" href="./layouts/form.css">
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
  <script src="./bower_components/angular-route/angular-route.js"></script>
  <script src="./bower_components/angular-route-styles/route-styles.js"></script>
  <script src="./js/routes.js"></script>
  <script src="./js/service.js"></script>
  <script src="./js/controllers.js"></script>
</head>

<body ng-controller="FirstController">
  <div class="wrapper">
    <div class="toggle">
      <button class="button-primary" ng-click="isFormOpen = !isFormOpen">Edit (Toggle Form)</button>
    </div>
    <div id="form" ng-show="isFormOpen">
      <form>
        <div class="row">
          <div class="six columns">
            <label for="name">Full Name</label>
            <input class="u-full-width" type="text" ng-model="name" id="name">
          </div>
        </div>
        <label>Contact</label>
        <div class="row">
          <div class="twelve columns">
            <input class="u-full-width" type="text" ng-model="address.street">
          </div>
          <div class="six columns">
            <input class="u-full-width" type="text" ng-model="address.city">
          </div>
          <div class="two columns">
            <input class="u-full-width" type="text" ng-model="address.state">
          </div>
          <div class="three columns">
            <input class="u-full-width" type="text" ng-model="address.zip">
          </div>
          <div class="row" class="twelve columns">
            <div class="two columns">
              <label for="word">
                <input type="checkbox" id="word" ng-model="word" value="word"> Word</label>
            </div>
            <div class="two columns">
              <label for="icon">
                <input type="checkbox" id="icon" ng-model="icon" ng-init="icon=true" value="icon"> Icon</label>
            </div>
            <div class="seven columns">
              <button ng-click="addContact()">+ Contact/Media</button>
            </div>
          </div>
          <div class="row" ng-repeat="m in contacts">
            <button ng-click="remove(contacts, $index)">X</button>
            <div class="three columns">
              <input type="checkbox" ng-model="m['show'+$index]" ng-init="m['show'+$index]=true">
              <select ng-model="m.type" class="">
                <option ng-value="Email">Email</option>
                <option ng-value="Phone">Phone</option>
                <option ng-value="LinkedIn">LinkedIn</option>
                <option ng-value="Github">Github</option>
                <option ng-value="Website">Website</option>
                <option ng-value="Twitter">Twitter</option>
                <option ng-value="Skype">Skype</option>
              </select>
            </div>
            <div class="six columns">
              <input class="u-full-width" type="text" name="input" ng-model="m.text">
            </div>
          </div>
        </div>
        <div class="row">
          <label for="objective">Objective</label>
          <input class="u-full-width" type="text" ng-model="objective" id="objective">
        </div>
        <div class="row">
          <label>Strength</label>
          <button ng-click="addStrength()">+</button>
          <h6 ng-repeat="strength in strengths"><input type="text" ng-model="strength.name" maxlength="11"><input type="number" name="input" ng-model="strength.amount"
           min="0" max="100">/100 <button ng-click="remove(strengths, $index)">X</button></h6>
        </div>
        <div class="row">
          <label for="languages">Languages</label>
          <button ng-click="addLang()">+</button>
          <div class="row" ng-repeat="l in languages">
            <button ng-click="remove(languages, $index)">X</button>
            <div class="four columns">
              <input class="u-full-width" type="text" ng-model="l.language">
            </div>
            <div class="four columns">
              <select class="u-full-width" ng-model="l.proficiency">
                <option ng-value="Native">Native</option>
                <option ng-value="Fluent">Fluent</option>
                <option ng-value="Business">Business</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <label>Other (side column)</label>
          <button ng-click="addSide()">Add More</button>
          <div class="row other" ng-repeat="x in otherSide" ng-init="index = $index">
            <button ng-click="remove(otherSide, $index)">X</button>
            <input class="u-full-width" type="text" ng-model="x.name" placeholder="Resume Section Title">
            <input class="u-full-width" type="text" ng-model="x.title" placeholder="Subtitle">
            <input class="u-full-width" type="text" ng-model="x.text" placeholder="Text">
            <ul>
              <li ng-repeat="r in x.bullets track by $index">
                <input class="u-most-width" type="text" ng-model="x.bullets[$index]">
                <button ng-click="remove(x.bullets, $index)">X</button>
              </li>
              <button ng-click="addSideBull(index)">Add Bullet</button>
            </ul>
          </div>
        </div>
        <div class="row">
          <label>Experience</label>
          <button ng-click="addExp()">Add Experience</button>
          <div class="row xp" ng-repeat="x in experience track by $index" ng-init="index = $index">
            <button ng-click="remove(experience, $index)">X</button>
            <input class="u-full-width" type="text" ng-model="x.name">
            <input class="u-full-width" type="text" ng-model="x.title">
            <input class="u-full-width" type="text" ng-model="x.when">
            <ul>
              <li ng-repeat="r in x.bullets track by $index">
                <input class="u-most-width" type="text" ng-model="x.bullets[$index]">
                <button ng-click="remove(x.bullets, $index)">X</button>
              </li>
              <button ng-click="addBullet(index)">Add Responsibility</button>
            </ul>
          </div>
        </div>
        <div class="row">
          <label>Education</label>
          <button ng-click="addSchool()">Add School</button>
          <div class="row education" ng-repeat="x in school track by $index" ng-init="index = $index">
            <button ng-click="remove(school, $index)">X</button>
            <input class="u-full-width" type="text" ng-model="x.name">
            <input class="u-full-width" type="text" ng-model="x.major">
            <input class="u-full-width" type="text" ng-model="x.when">
            <input class="u-full-width" type="text" ng-model="x.degree">
            <input class="u-full-width" type="text" ng-model="x.gpa">
          </div>
        </div>
        <div class="row">
          <div class="row">
            <label>Other (main area)</label>
            <button ng-click="addMain()">Add More</button>
            <div class="row other" ng-repeat="x in otherMain" ng-init="index = $index">
              <button ng-click="remove(otherMain, $index)" placeholder="Bullet point">X</button>
              <input class="u-full-width" type="text" ng-model="x.name" placeholder="Resume Section Title">
              <input class="u-full-width" type="text" ng-model="x.title" placeholder="Subtitle">
              <input class="u-full-width" type="text" ng-model="x.text" placeholder="Text">
              <ul>
                <li ng-repeat="r in x.bullets track by $index">
                  <input class="u-most-width" type="text" ng-model="x.bullets[$index]" placeholder="Bullet point">
                  <button ng-click="remove(x.bullets, $index)">X</button>
                </li>
                <button ng-click="addMainBull(index)">Add Bullet</button>
              </ul>
            </div>
          </div>
        </div>
        <div class="toggle">
          <button class="button-primary" ng-click="isFormOpen = !isFormOpen">Edit (Toggle Form)</button>
        </div>
      </form>
    </div>
    <div ng-view></div>
  </div>
  <div class="layouts sidebar">
    <a ng-click="layout = layout1" href="#layout1" class="button">
      <button>Custom</button>
    </a>
    <a ng-click="layout = layout2" href="#layout2" class="button"><img src="./layout2.png" alt=""></a>
    <a ng-click="layout = layout3" href="#layout3" class="button"><img src="./layout3.png" alt=""></a>
    <button ng-click="print(1)" class="layout1">Print/Save</button>
    <button ng-click="print(2)" class="layout2">Print/Save</button>
    <button ng-click="print(3)" class="layout3">Print/Save</button>
  </div>
</body>

</html>
